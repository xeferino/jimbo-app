<div class="app-top">
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="ion-text-left" style="padding: 0px;">
        <ion-icon name="notifications-outline" class="app-icon-notification" (click)="routes('notifications')"></ion-icon>
        <span class="app-menu-notifications" *ngIf="notifications.length" (click)="routes('notifications')">{{ notifications.length }}</span>
      </ion-col>
      <ion-col size="8" class="ion-text-right" style="padding: 0px;">
        <ion-button class="app-button-top" mode="ios" (click)="routes('recharge')">
          <ion-icon src="../../../assets/icon/jib.svg" name="checkmark-outline"></ion-icon>&nbsp;&nbsp;Recarga
        </ion-button>
        <ion-button class="app-button-top" mode="ios" (click)="routes('refer')" style="">
          <ion-icon src="../../../assets/icon/jib.svg" name="checkmark-outline"></ion-icon>&nbsp;&nbsp;Gartis
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
