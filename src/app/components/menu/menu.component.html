<div class="app-menu">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-text-center" style="padding: 0px;" (click)="routes('home')">
        <p class="app-menu-button" [ngClass]="{ 'active': active == 'home' }">
          <ion-icon name="home-outline"></ion-icon>
        </p>
        <p class="app-menu-title" [ngClass]="{ 'active': active == 'home' }">
          Inicio
        </p>
      </ion-col>
      <ion-col size="3" class="ion-text-center" style="padding: 0px;" (click)="routes('winners')">
        <p class="app-menu-button" [ngClass]="{ 'active': active == 'ganadores' }">
          <ion-icon name="ribbon-outline"></ion-icon>
        </p>
        <p class="app-menu-title" [ngClass]="{ 'active': active == 'ganadores' }">
          Ganadores
        </p>
      </ion-col>
      <ion-col size="3" class="ion-text-center" style="padding: 0px;" (click)="routes('notifications')">
        <p class="app-menu-button" [ngClass]="{ 'active': active == 'notification' }">
          <ion-icon name="notifications-outline"></ion-icon>
        </p>
        <p class="app-menu-title" [ngClass]="{ 'active': active == 'notification' }">
          Notificaciones
        </p>
        <span class="app-menu-notifications" *ngIf="notifications.length">{{ notifications.length }}</span>
      </ion-col>
      <ion-col size="3" class="ion-text-center" style="padding: 0px;" (click)="routes('profile/account')">
        <p class="app-menu-button" [ngClass]="{ 'active': active == 'ajustes' }">
          <ion-icon name="person-outline"></ion-icon>
        </p>
        <p class="app-menu-title" [ngClass]="{ 'active': active == 'profile' }">
          Perfil
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
