<div class="app-menu">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-text-center" style="padding: 0px;" (click)="routes('home')">
        <p class="app-menu-button" [ngClass]="{ 'active': active == 'home' }">
          <ion-icon name="home-outline"></ion-icon>
        </p>
        <p class="app-menu-title" [ngClass]="{ 'active': active == 'home' }">
          Inicio
        </p>
      </ion-col>
      <ion-col size="3" class="ion-text-center" style="padding: 0px;" (click)="routes('winners')">
        <p class="app-menu-button" [ngClass]="{ 'active': active == 'ganadores' }">
          <ion-icon name="ribbon-outline"></ion-icon>
        </p>
        <p class="app-menu-title" [ngClass]="{ 'active': active == 'ganadores' }">
          Ganadores
        </p>
      </ion-col>
      <ion-col size="3" class="ion-text-center" style="padding: 0px;" (click)="routes('roulette')">
        <p class="app-menu-button" [ngClass]="{ 'active': active == 'ruleta' }">
          <ion-icon name="compass-outline"></ion-icon>
        </p>
        <p class="app-menu-title" [ngClass]="{ 'active': active == 'ruleta' }">
          Ruleta
        </p>
      </ion-col>
      <ion-col size="3" class="ion-text-center" style="padding: 0px;" (click)="routes('setting')">
        <p class="app-menu-button" [ngClass]="{ 'active': active == 'ajustes' }">
          <ion-icon name="options-outline"></ion-icon>
        </p>
        <p class="app-menu-title" [ngClass]="{ 'active': active == 'ajustes' }">
          Ajustes
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
