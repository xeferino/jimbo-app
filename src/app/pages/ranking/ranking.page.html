<ion-progress-bar *ngIf="load" class="app-indeterminate" color="warning" type="indeterminate"></ion-progress-bar>

<ion-header>
  <ion-toolbar>
    <ion-grid class="app-grid">
      <ion-row>
        <ion-col size="1">
          <p class="p-ultra" style="color: #f5933b; margin-top: 15px;" (click)="back()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </p>
        </ion-col>
        <ion-col size="10" class="ion-text-center">
          <img src="../../../assets/img/jimbo.png" class="app-profile-logo" />
        </ion-col>
        <ion-col size="1">
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner name="crescent" color="warning" *ngIf="load" class="app-spinner"></ion-spinner>

  <ion-grid class="app-grid" style="padding-left: 20px; padding-right: 20px;">
    
    <ion-row style="margin-top: 10px; margin-bottom: 10px;">
      <ion-col size="12">
        <p class="p-info" style="color: #666666;">
          <span *ngIf="load">Cargando movimientos  ...</span>
          <span *ngIf="!load && !sellers.length">No se encontraron vendedores regsitradas</span>
          <span *ngIf="!load && sellers.length">Se encontraron {{ sellers.length }} vendedores</span>
        </p>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 10px; margin-bottom: 10px;" *ngIf="!load">
      <ion-col size="12">
        <p class="p-normal" style="color: rgb(52,74,152); font-weight: bold;">Ranking de vendedores:</p>
      </ion-col>
    </ion-row>

    <ion-row style="height: auto; border-top: 1px solid #f4f5f8; padding-top: 5px;" *ngFor="let item of sellers">
      
      <ion-col size="12" class="ion-text-left">
        <ion-row>
          <ion-col size="2">
            <p class="p-super" style="font-weight: normal; padding-top: 0px;">
              <img [src]="item.image" style="width: 30px;" />
            </p>
          </ion-col>
          <ion-col size="6">
            <p class="p-normal" style="font-weight: bold; padding-top: 0px;">
              {{ item.fullnames }}
            </p>
            <p class="p-info" style="font-weight: normal; padding-top: 0px;">
              {{ item.level }}
            </p>
          </ion-col>
          <ion-col size="4">
            <p class="p-normal ion-text-right" style="font-weight: normal; padding-top: 0px; color: #f5933b;">{{ item.amount }}</p>
          </ion-col>
        </ion-row>
      </ion-col>
        
    </ion-row>

    <br />
    <br />
    <br />

  </ion-grid>

</ion-content>
