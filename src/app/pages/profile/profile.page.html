<ion-header>
  <ion-toolbar>
    <ion-grid class="app-grid">
      <ion-row>
        <ion-col size="1">
          <p class="p-ultra" style="color: #f5933b; margin-top: 15px;" (click)="routes('profile/account')">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </p>
        </ion-col>
        <ion-col size="10" class="ion-text-center">
          <img src="../../../assets/img/jimbo.png" class="app-profile-logo" />
        </ion-col>
        <ion-col size="1">
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner name="crescent" color="warning" *ngIf="load" class="app-spinner"></ion-spinner>

  <br />

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="app-profile-avatar" [ngStyle]="{ 'background-image': 'url('+profile.image+')' }">
          <div class="app-profile-avatar-button" (click)="setImagen()">
            <ion-icon name="pencil-outline"></ion-icon>
          </div>
        </div>
      </ion-col>
      <ion-col size="12" style="display: none">
        <ion-input
          #file
          type="file"
          class="app-input"
          accept="image/png,image/jpeg"
          (change)="loadImage($event)"
        ></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="8">
        <ion-item
          [ngClass]="{ 'app-input-success': (touch.names && !errors.names), 'app-input-danger': (touch.names && errors.names) }"
        >
          <ion-input
            [disabled]="load"
            [(ngModel)]="form.names"
            (ionFocus)="validate('names')"
            (ionChange)="validate('names')"
            type="text"
            class="app-input"
            placeholder="Nombre"
          ></ion-input>
        </ion-item>
        <p class="app-input-error" *ngIf="errors.names">{{ errors.names }}</p>
      </ion-col>
      <ion-col size="2" class="ion-text-center"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="8">
        <ion-item
          [ngClass]="{ 'app-input-success': (touch.surnames && !errors.surnames), 'app-input-danger': (touch.surnames && errors.surnames) }"
        >
          <ion-input
            [disabled]="load"
            [(ngModel)]="form.surnames"
            (ionFocus)="validate('surnames')"
            (ionChange)="validate('surnames')"
            type="text"
            class="app-input"
            placeholder="Apellido"
          ></ion-input>
        </ion-item>
        <p class="app-input-error" *ngIf="errors.surnames">{{ errors.surnames }}</p>
      </ion-col>
      <ion-col size="2" class="ion-text-center"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="8">
        <ion-item
          [ngClass]="{ 'app-input-success': (touch.dni && !errors.dni), 'app-input-danger': (touch.dni && errors.dni) }"
        >
          <ion-input
            [disabled]="load"
            [(ngModel)]="form.dni"
            (ionFocus)="validate('dni')"
            (ionChange)="validate('dni')"
            type="text"
            class="app-input"
            placeholder="DNI"
          ></ion-input>
        </ion-item>
        <p class="app-input-error" *ngIf="errors.dni">{{ errors.dni }}</p>
      </ion-col>
      <ion-col size="2" class="ion-text-center"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="8">
        <ion-item
          [ngClass]="{ 'app-input-success': (touch.phone && !errors.phone), 'app-input-danger': (touch.phone && errors.phone) }"
        >
          <img [src]="country.icon" style="width: 30px;" *ngIf="country" slot="start" (click)="openCountries()" />

          <ion-input
            [disabled]="load"
            [(ngModel)]="form.phone"
            (ionFocus)="validate('phone')"
            (ionChange)="validate('phone')"
            type="number"
            class="app-input"
            placeholder="Teléfono"
          ></ion-input>
        </ion-item>
        <p class="app-input-error" *ngIf="errors.phone">{{ errors.phone }}</p>
      </ion-col>
      <ion-col size="2" class="ion-text-center"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="8">
        <ion-item
          [ngClass]="{ 'app-input-success': (touch.email && !errors.email), 'app-input-danger': (touch.email && errors.email) }"
        >
          <ion-input
            [disabled]="load"
            [(ngModel)]="form.email"
            (ionFocus)="validate('email')"
            (ionChange)="validate('email')"
            type="text"
            class="app-input"
            placeholder="Correo electrónico"
          ></ion-input>
        </ion-item>
        <p class="app-input-error" *ngIf="errors.email">{{ errors.email }}</p>
      </ion-col>
      <ion-col size="2" class="ion-text-center"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="8">
        <ion-item
          [ngClass]="{ 'app-input-success': (touch.address_city && !errors.address_city), 'app-input-danger': (touch.address_city && errors.address_city) }"
        >
          <ion-input
            [disabled]="load"
            [(ngModel)]="form.address_city"
            (ionFocus)="validate('address_city')"
            (ionChange)="validate('address_city')"
            type="text"
            class="app-input"
            placeholder="Ciudad"
          ></ion-input>
        </ion-item>
        <p class="app-input-error" *ngIf="errors.address_city">{{ errors.address_city }}</p>
      </ion-col>
      <ion-col size="2" class="ion-text-center"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="8">
        <ion-item
          [ngClass]="{ 'app-input-success': (touch.address && !errors.address), 'app-input-danger': (touch.address && errors.address) }"
        >
          <ion-textarea
            style="height: 100px;"
            [disabled]="load"
            [(ngModel)]="form.address"
            (ionFocus)="validate('address')"
            (ionChange)="validate('address')"
            type="text"
            class="app-input"
            placeholder="Dirección"
          ></ion-textarea>
        </ion-item>
        <p class="app-input-error" *ngIf="errors.address">{{ errors.address }}</p>
      </ion-col>
      <ion-col size="2" class="ion-text-center"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="profile.role == 1989">
    <ion-row>
      <ion-col size="2" class="ion-text-center"></ion-col>
      <ion-col size="6">
        <p class="p-normal" style="padding-left: 20px; color: rgb(52,74,152); font-weight: bold;">Convertirme en vendedor</p>
      </ion-col>
      <ion-col size="2" class="ion-text-right">
        <ion-toggle color="primary" mode="ios" [(ngModel)]="form.become_seller"></ion-toggle>
      </ion-col>
      <ion-col size="" class="ion-text-center"></ion-col>
    </ion-row>
  </ion-grid>

  <br />
  <br />
  <br />

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2" class="ion-text-center"></ion-col>
        <ion-col size="8" class="ion-text-center">
          <ion-button [disabled]="load" (click)="validateData()" mode="ios" class="app-button-jimbo" shape="round" expand="full">{{ profile.email_verified_at ? 'Actualizar mis datos' : 'Verificar mis datos' }}</ion-button>
        </ion-col>
        <ion-col size="2" class="ion-text-center"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
