<ion-header>
  <ion-toolbar>
    <ion-grid class="app-grid">
      <ion-row>
        <ion-col size="1">
          <p class="p-ultra" style="color: #f5933b; margin-top: 15px;" (click)="back()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </p>
        </ion-col>
        <ion-col size="10" class="ion-text-center">
          <img src="../../../assets/img/jimbo.png" class="app-profile-logo" />
        </ion-col>
        <ion-col size="1">
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner name="crescent" color="warning" *ngIf="load" class="app-spinner"></ion-spinner>

  <ion-grid style="padding: 20px;" *ngIf="!load">
    
    <ion-row>
      <ion-col size="12">
        <ion-segment value="1" mode="ios">
          <ion-segment-button value="1" (click)="setView(1)">
            <ion-label>Políticas</ion-label>
          </ion-segment-button>
          <ion-segment-button value="2" (click)="setView(2)">
            <ion-label>Términos</ion-label>
          </ion-segment-button>
          <ion-segment-button value="3" (click)="setView(3)">
            <ion-label>Reglas</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="view == 1">
      <ion-col size="12"[innerHTML]="privacity" style="font-size: 12px !important;"></ion-col>
    </ion-row>

    <ion-row *ngIf="view == 2">
      <ion-col size="12"[innerHTML]="legality" style="font-size: 12px !important;"></ion-col>
    </ion-row>

    <ion-row *ngIf="view == 3">
      <ion-col size="12"[innerHTML]="game" style="font-size: 12px !important;"></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
