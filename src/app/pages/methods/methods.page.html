<ion-progress-bar *ngIf="load" class="app-indeterminate" color="warning" type="indeterminate"></ion-progress-bar>

<ion-header>
  <ion-toolbar>
    <ion-grid class="app-grid">
      <ion-row>
        <ion-col size="1">
          <p class="p-ultra" style="color: #f5933b; margin-top: 15px;" (click)="back()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </p>
        </ion-col>
        <ion-col size="10" class="ion-text-center">
          <img src="../../../assets/img/jimbo.png" class="app-profile-logo" />
        </ion-col>
        <ion-col size="1">
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner name="crescent" color="warning" *ngIf="load" class="app-spinner"></ion-spinner>

  <ion-grid class="app-grid" style="padding-left: 20px; padding-right: 20px;">
    
    <ion-row style="margin-top: 10px; margin-bottom: 10px;">
      <ion-col size="12">
        <p class="p-info" style="color: #666666;">
          <span *ngIf="load">Cargando métodos de pago  ...</span>
          <span *ngIf="!load && methods.length">Utiliza tus JIB para comprar Boletos</span>
          <span *ngIf="!load && !methods.length">No tienes métodos de pago</span>
        </p>
      </ion-col>
    </ion-row>

    <ion-row style="height: auto; border-top: 1px solid #f4f5f8; padding-top: 5px;" *ngFor="let item of methods" (click)="setMethod(item)" [ngClass]="{ 'disabled': !item.valid }">
      <ion-col size="2" class="ion-text-left">
        <img [src]="item.icon" style="width: 30px; height: 30px;">
      </ion-col>
      <ion-col size="9" class="ion-text-left">
        <p class="p-normal" style="font-weight: bold; padding-top: 5px;">{{ item.name }}</p>
      </ion-col>
      <ion-col size="1" class="ion-text-right">
        <p class="p-normal" style="font-weight: bold; padding-top: 7px;">
          
        </p>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 10px; margin-bottom: 10px;">
      <ion-col size="12">
        <p class="p-info" style="color: #666666;">
          <span *ngIf="load">Cargando tarjetas  ...</span>
          <span *ngIf="!load && cards.length">Selecciona una tarjeta para pagar</span>
          <span *ngIf="!load && !cards.length">No tienes tarjetas agregadas</span>
        </p>
      </ion-col>
    </ion-row>

    <ion-row style="height: auto; border-top: 1px solid #f4f5f8; padding-top: 5px;" *ngFor="let item of cards" (click)="setMethod(item)">
      <ion-col size="2" class="ion-text-left">
        <img [src]="item.icon" style="width: 60px; height: 30px;">
      </ion-col>
      <ion-col size="9" class="ion-text-left">
        <p class="p-normal" style="font-weight: bold; padding-top: 5px;">{{ item.name }}</p>
      </ion-col>
      <ion-col size="1" class="ion-text-right">
        <p class="p-normal" style="font-weight: bold; padding-top: 7px;">
          
        </p>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 10px; margin-bottom: 10px;" (click)="routes('methods/add')" *ngIf="!load">
      <ion-col size="12">
        <p class="p-info" style="color: #f5933b;">Agregar una nueva tarjeta</p>
      </ion-col>
    </ion-row>

    <br />
    <br />
    <br />

  </ion-grid>

</ion-content>
