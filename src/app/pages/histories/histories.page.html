<ion-progress-bar *ngIf="load" class="app-indeterminate" color="warning" type="indeterminate"></ion-progress-bar>

<ion-header>
  <ion-toolbar>
    <ion-grid class="app-grid">
      <ion-row>
        <ion-col size="1">
          <p class="p-ultra" style="color: #f5933b; margin-top: 15px;" (click)="back()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </p>
        </ion-col>
        <ion-col size="10" class="ion-text-center">
          <img src="../../../assets/img/jimbo.png" class="app-profile-logo" />
        </ion-col>
        <ion-col size="1">
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner name="crescent" color="warning" *ngIf="load" class="app-spinner"></ion-spinner>

  <ion-grid class="app-grid" style="padding-left: 20px; padding-right: 20px;">
    
    <ion-row style="margin-top: 10px; margin-bottom: 10px;">
      <ion-col size="12">
        <p class="p-info" style="color: #666666;">
          <span *ngIf="load">Cargando movimientos  ...</span>
          <span *ngIf="!load && !histories.length">No tienes movimientos regsitrados</span>
          <span *ngIf="!load && histories.length">Se encontraron {{ histories.length }} movimientos</span>
        </p>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 10px; margin-bottom: 10px;" *ngIf="!load && histories.length">
      <ion-col size="12">
        <p class="p-normal" style="color: rgb(52,74,152); font-weight: bold;">Movimientos:</p>
      </ion-col>
    </ion-row>

    <ion-row style="height: auto; border-top: 1px solid #f4f5f8; padding-top: 5px;" *ngFor="let item of histories">
      <ion-col size="12" class="ion-text-left">
        <ion-row>
          <ion-col size="8">
            <p class="p-normal" style="font-weight: bold; padding-top: 0px;">{{ item.total_paid.substr(0,10) }}</p>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <p class="p-info" style="font-weight: bold; padding-top: 0px; text-transform: uppercase;">
              {{ item.status }}
            </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8">
            <p class="p-info" style="font-weight: normal; padding-top: 0px;">
              {{ item.description }}
            </p>
          </ion-col>
          <ion-col size="4">
            <p class="p-info ion-text-right" style="font-weight: normal; padding-top: 0px;">{{ item.created_at.substr(0,10) }}</p>
          </ion-col>
        </ion-row>
      </ion-col>
        
    </ion-row>

  </ion-grid>

</ion-content>
