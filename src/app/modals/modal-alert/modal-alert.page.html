<ion-content>
  <div class="app-modal-alert">
    <ion-grid class="app-grid">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <p class="p-ultra"><b>{{ title }}</b></p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <p class="p-normal">{{ message }}</p>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="icon" style="padding-top: 10px; padding-bottom: 5px">
        <ion-col size="12" class="ion-text-center">
          <p class="p-mega">
            <ion-icon [name]="icon"></ion-icon>
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2" class="ion-text-center"></ion-col>

        <ion-col size="8" class="ion-text-center">
          <ion-button
            class="app-button normal"
            style="font-family: 'Manrope'; font-weight: normal; height: 40px"
            expand="full"
            fill="outline"
            shape="round"
            color="warning"
            mode="ios"
            (click)="back (false)"
            *ngIf="cancel"
          >
            {{ cancel }}
          </ion-button>

          <ion-button
            class="app-button normal"
            style="font-family: 'Manrope'; font-weight: normal; height: 40px"
            expand="full"
            shape="round"
            color="warning"
            mode="ios"
            (click)="back (true)"
            *ngIf="confirm"
          >
            {{ confirm }}
          </ion-button>
        </ion-col>

        <ion-col size="2" class="ion-text-center"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
